<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball - Personajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <header class="container text-center">
        <h1>Navegador de personajes de Dragon Ball</h1>
        <h3>En esta página podrás buscar a los personajes de la obra de Toriyama y acceder a información de los mismos</h3>
        <nav class="navbar navbar-light bg-light">
            <form class="form-inline container text-center">
                <input class="form-control mr-sm-2" type="search" placeholder="Escriba aquí el nombre del personaje" aria-label="Search">
                <button class="btn btn-outline-success" type="button" id="btn-buscar" class="btn btn-primary">Buscar</button>
                <button class="btn btn-outline-success" type="button" id="btn-limpiar" class="btn btn-primary">Limpiar</button>
            </form>
        </nav>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
